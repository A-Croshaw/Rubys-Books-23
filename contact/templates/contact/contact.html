{% extends 'base.html' %}
{% load static %}
{% block title %}Contact{% endblock %}

{% block content %}
<div class="container">
    <div class="container bg-fade py-5 my-5">
        <div class="container row ">
            <h1 class="headers text-center mb-3">Contact Us</h1>
            <p class="about-txt text-center mb-3" id="enquirey"></p>
        </div>
        <div class=" col-md-6 container justify-content-center">
            <form onsubmit="return sendMail(this);">
                <div class="input-group ms-md-2 mb-3">
                    <span class="input-group-text form-labels" id="fullname">Full Name</span>
                    <input type="text" name="fullname" class="form-control" id="fullname" placeholder="Full Name"
                        aria-label="fullname" aria-describedby="fullname" required />
                </div>
                <div class="input-group ms-md-2 mb-3">
                    <span class="input-group-text form-labels" id="emailaddress">Email</span>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress"
                        placeholder="Email Address" aria-label="emailaddress" aria-describedby="emailaddress"
                        required />
                </div>
                <div class="input-group ms-md-2 mb-3 ">
                    <span class="input-group-text form-labels">Enquirey</span>
                    <textarea rows="5" class="form-control" aria-label="With textarea" id="message"
                        placeholder="Enter Enquirey Here"></textarea>
                </div>
                <div class="d-flex justify-content-center mb-2">
                    <button type="submit" class="btn btn-account" value="Send">Send</button>
                </div>
            </form>
        </div>
        <div class="container justify-content-center contact-info mt-4 mt-md-1 pb-2">
            <p class="about-txt mt-3 mb-2 pb-0 text-center">Ruby's Online Bookshop,<br> Ballybunion,<br> Ireland</p>
            <p class="about-txt my-0 mb-2 py-0 text-center">E-Mail: <a
                    href="mailto:rubysbooksonline@gmial.com">rubysbooksonline@gmial.com</a></p>
            <p class="about-txt my-0 mb-3 py-0 text-center">www.rubys.ie</p>
            <a class="mb-5 pb-5" href="" target="_blank" rel="npppener"
                aria-label="Ruby's Facebook page - Opens in a new tab">
                <i class="fa-brands fa-facebook fa-xl" style="color: #619bff;"></i>
            </a>
        </div>
    </div>
</div>

{% endblock %}
