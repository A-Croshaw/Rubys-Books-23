<!--Logo for mobile view -->
<li class="list-inline-item d-block d-md-none">
    <div class="py-1">
        <a href="{% url 'home' %}" class="nav-link p-0 nav-txt" aria-label="Return to home page">
            <h1 class="logo">Ruby's</h1>
        </a>
    </div>
</li>
<!--Shopping cart for mobile view-->
<li class="list-inline-item">
    <a class="nav-link d-block d-md-none pe-2" href="{% url 'shopping_cart' %}" aria-label="View shopping cart">
        <div class="text-center nav-txt">
            <div><i class="fas fa-shopping-bag fa-md"></i></div>
            <p class="my-0">
            {% if overal_total %}
                €{{ overal_total|floatformat:2 }}
            {% else %}
                €0.00
            {% endif %}
            </p>
        </div>
    </a>
</li>
